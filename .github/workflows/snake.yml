name: GitHub Contribution Snake

on:
  workflow_dispatch: # manual trigger
  schedule:
    - cron: '0 0 * * *' # runs daily at midnight UTC

jobs:
  generate-snake:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - uses: actions/checkout@v3

      # Step 2: Create assets folder if missing
      - name: Ensure assets folder exists
        run: mkdir -p assets

      # Step 3: Generate GitHub contribution snake
      - name: Generate Snake GIF
        uses: platane/snk@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          output: assets/snake.gif
          colors: "#8A2BE2,#0
